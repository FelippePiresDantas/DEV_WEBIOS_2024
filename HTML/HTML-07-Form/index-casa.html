<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Aula 07</title>
    </head>
    <body>
        <!--FORMULÁRIOS-->

        <form action="./inscricao.html">
            <fieldset>
                <legend>FORMULÁRIO</legend>
                <fieldset>
                    <label>Nome da Empresa:</label>
                    <input type="text"><br>
    
                    <label>Data de Entrada:</label>
                    <input type="date"><br>
    
                    <label>Quantidade de Funcionários:</label>
                    <input type="number"><br>
    
                    <label>Seu Salário:</label>
                    <input type="number">
                </fieldset>
                <br>
                <fieldset>
                    <legend>Ainda está na empresa?</legend>
                    <input type="radio" name="color">
                    <label>Sim</label>
                    <input type="radio"name="color">
                    <label>Não</label>
                    <br>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Modelo de Contrato</legend>
                    <input type="radio" name="Ida">
                    <label>PJ</label><br>
                    <input type="radio" name="Ida">
                    <label>CLT</label>
                </fieldset><br>

                <fieldset>
                    <legend>BENEFÍCIOS</legend>     
                    <input type="checkbox">
                    <label>Vale refeição</label><br>
                    <input type="checkbox">
                    <label>Vale Alimentação</label><br>
                    <input type="checkbox">
                    <label>Vale transporte</label><br>
                    <input type="checkbox">
                    <label>Academias</label><br>
                    <input type="checkbox">
                    <label>PLR</label><br>
                    <input type="checkbox">
                    <label>Plano de saúde</label><br>
                    <input type="checkbox">
                    <label>Plano odontológico</label><br>
                    <input type="checkbox">
                    <label>Cesta básica</label><br>
                    <input type="checkbox">
                    <label>Day off</label><br>
                    <input type="checkbox">
                    <label>Bolsa de estudos</label><br>
                    <input type="checkbox">
                    <label>Licença a maternidade ou
                        paternidade</label><br>
                    <input type="checkbox">
                    <label>Pet friendly</label><br>
                    <input type="checkbox">
                    <label>Empréstimo consignado</label><br>
                </fieldset>
    
                <br>
                
                <textarea cols="20" rows="10" placeholder="Prós da Empresa..."></textarea>

                <textarea cols="20" rows="10" placeholder="Contras da Empresa..."></textarea>

                <br><br></BR><input type="submit" value="ENVIAR">
            </fieldset>

        </form>

    </body>
</html>
